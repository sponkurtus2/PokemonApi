<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeAPI</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <style>
      [data-theme="dark"] {
        --primary: #e53935;
        --primary-hover: #f44336;
        --primary-focus: rgba(229, 57, 53, 0.25);
        --primary-inverse: #fff;
      }

      /* Red (Common styles) */
      :root {
        --form-element-active-border-color: var(--primary);
        --form-element-focus-color: var(--primary-focus);
        --switch-color: var(--primary-inverse);
        --switch-checked-background-color: var(--primary);
      }

      .imagen {
        /* Estilo base para la imagen */
        .pokemon-image {
          max-width: 100%;
          height: auto;
          display: block;
          margin: 0 auto;
          width: 50%; /* Tamaño base para pantallas más grandes */
          max-height: 35vh; /* Altura máxima basada en el viewport height (vh) */
        }

        /* Media query para pantallas más pequeñas (por ejemplo, dispositivos móviles) */
        @media (max-width: 768px) {
          .pokemon-image {
            width: 50%; /* Tamaño ajustado para dispositivos móviles */
            max-height: 50vh; /* Altura máxima ajustada */
          }
        }
      }
    </style>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <article>
        <div>
          <input
            type="text"
            placeholder="Pokemon..."
            value=""
            id="pokemonToSearch"
            onkeypress="handleKeyPress(event)"
          />
        </div>

        <div>
          <button onclick="searchPokemon()">Search</button>
        </div>
      </article>

      <article style="text-align: center">
        <img id="photo" class="imagen" />

        <h1 id="name"></h1>

        <h5 id="pokemonNumber"></h5>
      </article>

      <article>
        <div class="grid">
          <div>
            <h2>Stats:</h2>

            <h3 id="stats"></h3>
          </div>
          <div>
            <h2>Type:</h2>
            <h3 id="types"></h3>
          </div>
        </div>
      </article>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
